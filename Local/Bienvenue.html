<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset ="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UA_CO2</title>
	<meta name="description" content="Venez lire les valeurs des capteurs de CO2 de l'UA Angers !">

	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Bienvenue.css"> 
    <link rel="shortcut icon" href="ua.jpg">
    
</head>

<header>
    
</header>
<body style="background: url(Fond_Angers.jpg);background-size: cover;">
    <section class="formulaire">
        <div align="center" class="box">
            <h2>Inscription</h2>
            <br /><br />
            <form method="POST" action="">
                <table>
                    <tr>
                        <td>
                            <label for="username">Nom d'utilisateur :</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Votre nom d'utilisateur" name="username" id="username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Mot de passe :</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Votre mot de passe" name="password" id="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password2">Confirmation mot de passe :</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Confirmez mot de passe" name="password2" id="password2">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mail">Adresse mail :</label>
                        </td>
                        <td>
                            <input type="email" placeholder="Votre adresse Email" name="mail" id="mail">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mail2">Confirmation du mail :</label>
                        </td>
                        <td>
                            <input type="email" placeholder="Confirmez votre Email" name="mail2" id="mail2">
                        </td>
                    </tr>
                </table>
                <input type="submit" value="Envoyer">
            </form>
        </div>
    </section>
<!-- JS -->
    <script src="bootstrap.min.js"></script>
    <script src="Bienvenue.js"></script>
